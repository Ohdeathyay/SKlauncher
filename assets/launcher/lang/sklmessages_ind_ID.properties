alert.duplicate.label.body=Jika anda menjalankan hal-hal lain di direktori yang sama, mereka mungkin akan berhantaman dan merusak save anda. \nIni bisa membuat banyak masalah, dalam singleplayer atau lainnya. Kami tidak akan bertanggung jawab atas segala sesuatu yang salah. \nApakah anda mau menjalankan instans Minecraft lainnya, meskipun demikian? \nAnda bisa memperbaiki masalah ini dengan meluncurkan game ini di direktori berbeda (lihat tombol "Edit Profil").

